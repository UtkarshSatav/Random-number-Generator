<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #output {
      font-size: 2em;
      margin-top: 20px;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Random Number Generator</h1>
  <button onclick="generateRandomNumber()">Generate</button>
  <div id="output"></div>

  <script>
    function generateRandomNumber() {
      let min = 1;
      let max = 100;
      let randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById("output").textContent = "ðŸŽ² " + randomInt;
    }
  </script>

</body>
</html>
